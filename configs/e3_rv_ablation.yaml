id: E3_RV_Ablation
description: Potency-based RV ablation vs random ablation
tasks:
  - name: binary_intuition_task
    dataset: datasets/binary_task_v1.jsonl
conditions:
  - id: A0
    stack: H3LIX_MPG_RV
    awareness_mode: RESTRICTED
    notes: no ablation
  - id: A1
    stack: H3LIX_MPG_RV
    awareness_mode: RESTRICTED
    notes: ablate top Potency segments
  - id: A2
    stack: H3LIX_MPG_RV
    awareness_mode: RESTRICTED
    notes: ablate random segments
n_runs: 3
n_trials_per_run: 50
metrics:
  - accuracy
  - brier
  - has_mufs_rate
  - coherence_vs_accuracy_corr
