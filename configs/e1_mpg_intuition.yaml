id: E1_MPG_Intuition
description: MPG-Intuition & MUFS vs baselines
tasks:
  - name: binary_intuition_task
    dataset: datasets/binary_task_v1.jsonl
conditions:
  - id: C0
    stack: BASELINE
    awareness_mode: FULL
  - id: C1
    stack: SYMBOLIC_ONLY
    awareness_mode: RESTRICTED
  - id: C3
    stack: H3LIX_MPG_RV
    awareness_mode: RESTRICTED
  - id: C4
    stack: H3LIX_FULL
    awareness_mode: RESTRICTED
n_runs: 3
n_trials_per_run: 50
metrics:
  - accuracy
  - brier
  - has_mufs_rate
  - coherence_vs_accuracy_corr
