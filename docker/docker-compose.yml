services:
  neo4j:
    image: neo4j:5.22
    environment:
      - NEO4J_AUTH=neo4j/neo4j-password
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j-password 'RETURN 1;'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j-password
    ports:
      - "${API_PORT:-8000}:8000"

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j-password

  notebooks:
    build:
      context: ..
      dockerfile: docker/Dockerfile.jupyter
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j-password
    ports:
      - "${JUPYTER_PORT:-8888}:8888"

volumes:
  neo4j_data:
